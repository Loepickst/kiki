<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kikiの日本語の家 🏠</title>
    <style>
        /* --- 日式风格配色定义 --- */
        :root {
            --bg-color: #f4f1ea;       
            --text-color: #594a3c;     
            --accent-color: #c1a486;   
            --card-bg: #fffaf7;        
            --shadow: rgba(166, 147, 130, 0.2); 
        }

        body {
            font-family: "Hiragino Sans", "Meiryo", "Microsoft YaHei", -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 30px 20px 20px;
            text-align: center;
            background-color: transparent; 
        }

        h1 { margin: 0; font-size: 32px; font-weight: 700; letter-spacing: 2px; }
        p.subtitle { margin-top: 10px; font-size: 14px; opacity: 0.8; font-family: sans-serif; }

        .container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding-bottom: 50px;
            align-items: center; 
        }

        /* 柴犬图片区域样式 */
        .shiba-mascot {
            width: 140px;  
            height: 140px; 
            border-radius: 50%; 
            overflow: hidden; 
            border: 4px solid white; 
            box-shadow: 0 8px 20px var(--shadow); 
            background-color: #eaddcf; 
        }

        /* 网格菜单容器 */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 100%;
        }

        /* 悬浮操作按钮组 */
        .float-actions {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 900;
        }

        /* 通用悬浮按钮样式 */
        .float-btn {
            width: 64px;
            height: 64px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid var(--accent-color);
            text-decoration: none; /* For anchor tags */
        }

        .float-btn:hover {
            transform: scale(1.1) rotate(-10deg);
            box-shadow: 0 8px 25px rgba(193, 164, 134, 0.4);
        }

        .float-btn .icon {
            font-size: 24px;
            margin: 0;
            line-height: 1;
            width: auto;
            opacity: 1;
        }

        .float-btn span {
            font-size: 10px;
            font-weight: bold;
            color: var(--accent-color);
            margin-top: 3px;
        }

        /* 抽奖按钮特有样式 */
        .lottery-btn {
            border-color: #e57373;
        }
        .lottery-btn span {
            color: #e57373;
        }

        .shiba-mascot img {
            width: 100%; height: 100%; object-fit: cover; 
        }

        /* 日式卡片按钮样式 - Grid版 */
        .card {
            background: var(--card-bg);
            width: 100%; 
            box-sizing: border-box; 
            border-radius: 20px;
            padding: 24px 15px;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 10px var(--shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid transparent; 
            position: relative;
            overflow: hidden;
            cursor: pointer;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px var(--shadow);
            border-color: var(--accent-color); 
            background-color: white;
        }

        .card::before {
            content: ''; position: absolute; top: 0; left: 0;
            width: 100%; height: 6px; /* 移到顶部 */
            background-color: var(--accent-color);
            opacity: 0.6; border-radius: 20px 20px 0 0;
        }

        .icon {
            font-size: 36px; 
            margin: 0 0 12px 0; /* 调整间距 */
            width: auto; 
            opacity: 0.9;
        }

        .text h2 { margin: 0; font-size: 16px; font-weight: bold; }
        .text p { margin: 6px 0 0 0; font-size: 11px; opacity: 0.7; line-height: 1.4; }

        /* ========================================= */
        /* ✨ 新增：充电弹窗 (Modal) 样式 */
        /* ========================================= */
        .modal-overlay {
            display: none; /* 默认隐藏 */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px); /* 背景模糊效果 */
            z-index: 1000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            width: 85%; max-width: 320px;
            border-radius: 20px;
            padding: 25px 20px; /* Reduced padding */
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-height: 90vh; /* Prevent overflow on small screens */
            overflow-y: auto; /* Allow scrolling if needed */
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            position: absolute; top: 10px; right: 15px; /* Adjusted position */
            font-size: 24px; /* Larger touch target */
            color: #aaa;
            cursor: pointer; border: none; background: none;
            transition: color 0.3s;
            padding: 5px; /* Easier to tap */
            z-index: 10;
        }
        .close-btn:hover { color: var(--text-color); }

        .sponsor-text {
            font-size: 13px; /* Slightly smaller text */
            line-height: 1.5; 
            color: var(--text-color);
            margin: 15px 0; /* Adjusted margin */
        }

        .sponsor-qr {
            width: 140px; height: 140px; /* Smaller QR code */
            margin: 0 auto 10px;
            border-radius: 12px;
            border: 2px dashed #ddd;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .sponsor-qr img {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* Mobile specific layout for modal */
        @media (max-width: 480px) {
            .modal-content {
                display: flex;
                flex-direction: row; /* Horizontal layout */
                align-items: center;
                justify-content: space-between;
                padding: 20px 15px;
                text-align: left; /* Align text to left */
                max-width: 90%;
            }

            .modal-content h2 {
                position: absolute;
                top: 15px;
                left: 15px;
                font-size: 16px;
            }

            .sponsor-text {
                font-size: 11px; /* Smaller text */
                margin: 40px 10px 0 0; /* Add top margin to clear title */
                line-height: 1.4;
                flex: 1; /* Take remaining space */
            }

            .sponsor-qr {
                width: 100px; height: 100px; /* Smaller QR on mobile */
                margin: 30px 0 0 0; /* Align with text */
                flex-shrink: 0; /* Prevent shrinking */
            }

            .close-btn {
                top: 10px; right: 10px;
            }
            
            /* Hide the bottom "thank you" text on mobile to save space */
            .modal-content > p:last-child {
                display: none;
            }
        }

        footer {
            margin-top: auto; padding: 30px; font-size: 12px;
            opacity: 0.6; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <header>
        <h1>kikiの日语小窝</h1>
        <p class="subtitle">又来学日语啦～朋友</p>
    </header>

    <div class="container">
        
        <div class="shiba-mascot">
            <img src="shiba.jpg" alt="可爱的柴犬看板娘">
        </div>

        <div class="float-actions">
            <!-- 抽奖入口 -->
            <a href="lottery.html" class="float-btn lottery-btn">
                <div class="icon">🎋</div>
                <span>御守</span>
            </a>

            <!-- 应援入口 -->
            <div id="sponsor-btn" class="float-btn">
                <div class="icon">☕</div>
                <span>応援</span>
            </div>
        </div>

        <div class="menu-grid">
            <a href="search.html" class="card">
                <div class="icon">🔍</div>
                <div class="text">
                    <h2>文法検索</h2>
                    <p>N1-N5文法・用法</p>
                </div>
            </a>

            <a href="practice.html" class="card">
                <div class="icon">✏️</div>
                <div class="text">
                    <h2>文法練習</h2>
                    <p>特別トレーニング</p>
                </div>
            </a>

            <a href="阅读/read.html" id="read-link" class="card">
                <div class="icon">🍵</div> 
                <div class="text">
                    <h2>毎日の読書</h2>
                    <p>厳選された短文</p>
                </div>
            </a>

            <a href="vocabulary.html" class="card">
                <div class="icon">📓</div>
                <div class="text">
                    <h2>単語暗記</h2>
                    <p>jlpt核心単語</p>
                </div>
            </a>

            <a href="textbook.html" class="card">
                <div class="icon">🎧</div>
                <div class="text">
                    <h2>教科書の本文</h2>
                    <p>音声シャドーイング</p>
                </div>
            </a>

            <a href="listen/listen_index.html" class="card">
                <div class="icon">👂</div>
                <div class="text">
                    <h2>聴解練習</h2>
                    <p>即時応答 / 過去問</p>
                </div>
            </a>
        </div>



    </div>

    <div class="modal-overlay" id="sponsor-modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">✖</button>
            <h2 style="margin:0; color: var(--accent-color); font-size: 18px;">作成者：kiki</h2>
            
            <p class="sponsor-text">
                こんにちは！这里是kiki。<br>
                这个网站是我用心制作的日语学习小窝。<br>
                如果这些内容对你有帮助，欢迎请我喝杯咖啡 ☕<br>
                这会是我持续更新的最大动力！
            </p>
            
            <div class="sponsor-qr">
                <img src="kiki.jpg" alt="赞赏码" onerror="this.style.display='none'; this.parentNode.innerHTML='请替换为你的收款码图片';">
            </div>
            
            <p style="font-size: 12px; color: #999; margin:0;">ありがとうございます！</p>
        </div>
    </div>

    <footer>
        © 2026 kiki's Japanese Home | がんばって！
    </footer>

    <script>
        // 修复原有的 read 链接逻辑
        const readLink = document.getElementById('read-link');
        readLink.onclick = function(e) {
            if (location.hostname.includes('github.io')) {
                e.preventDefault();
                location.href = 'read.html';
            }
        };

        // ✨ 新增：控制弹窗打开和关闭的逻辑
        const sponsorBtn = document.getElementById('sponsor-btn');
        const sponsorModal = document.getElementById('sponsor-modal');
        const closeModal = document.getElementById('close-modal');

        // 点击按钮打开弹窗
        sponsorBtn.addEventListener('click', () => {
            sponsorModal.style.display = 'flex';
        });

        // 点击 X 按钮关闭弹窗
        closeModal.addEventListener('click', () => {
            sponsorModal.style.display = 'none';
        });

        // 点击弹窗外面（黑色半透明背景）也能关闭弹窗
        sponsorModal.addEventListener('click', (e) => {
            if (e.target === sponsorModal) {
                sponsorModal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
