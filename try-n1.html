        function loadLesson(id) {
            console.log("Loading lesson", id);
            // 1. Navigation State
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const navs = document.querySelectorAll('.nav-item');
            if(navs[id-1]) navs[id-1].classList.add('active');

            // 2. Load Content from Template
            const template = document.getElementById(`lesson-${id}-content`);
            const container = document.getElementById('lesson-container');
            if (template && container) {
                container.innerHTML = template.innerHTML;
                // Ensure the article is visible (overriding any default display:none)
                const article = container.querySelector('article');
                if(article) article.classList.add('active');
            }

            // 3. Update Header Info
            const conf = lessonConfig[id] || {title:"æœªå®š", audio:""};
            const titleEl = document.getElementById('lesson-title');
            if (titleEl) {
                titleEl.innerHTML = `<span style="font-size:0.9rem; color:#888;">ç¬¬${id}ç« </span><br><span style="font-size:1.1rem; color:#333;">${conf.title}</span>`;
            }
            
            // 4. Update Audio
            const player = document.getElementById('audio-player');
            if (player) {
                if(conf.audio) { player.src = conf.audio; } else { player.src = ""; }
            }

            // 5. Close Panel & Scroll
            closePanel();
            window.scrollTo(0, 0);

            // 6. Mobile: Sidebar logic moved to onclick
        }

        function showItem(key) {
            const data = dictData[key];
            if (!data) return;

            const panelBody = document.getElementById('panel-body');
            if (!panelBody) return;

            // 1. Determine Type and Text
            let tagText = 'èªå½™';
            let typeClass = 'type-vocab';

            if (data.type === 'grammar') {
                tagText = 'æ–‡æ³•';
                typeClass = 'type-grammar';
            } else if (data.type === 'review') {
                tagText = 'å¾©ç¿’';
                typeClass = 'type-review';
            }

            // 2. Build Header (Using CSS classes)
            let html = `
                <div class="${typeClass}">
                    <div class="panel-header-box">
                        <span class="tag">${tagText}</span>
                        <div class="panel-title">${data.title}</div>
                    </div>
            `;

            // 3. Process Description
            const rawDesc = data.desc || '';
            
            // Check if desc already contains HTML structure (to avoid nested desc-row)
            if (rawDesc.includes('<div class="desc-row">')) {
                html += rawDesc;
            } else {
                const descParts = rawDesc.replace(/\n/g, '<br>').split('<br>');
                
                descParts.forEach(part => {
                    part = part.trim();
                    if (!part) return;

                    // Check for ã€Labelã€‘ pattern
                    const match = part.match(/^ã€(.*?)ã€‘(.*)/);
                    if (match) {
                        const label = match[1];
                        const text = match[2];
                        html += `
                            <div class="desc-row">
                                <span class="desc-label">ã€${label}ã€‘</span>
                                <span class="desc-text">${text}</span>
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="desc-row">
                                <span class="desc-text">${part}</span>
                            </div>
                        `;
                    }
                });
            }

            // 4. Process Example
            if (data.ex) {
                html += `
                    <div class="example-block">
                        <span class="example-title">ä¾‹æ–‡ / è£œè¶³ :</span>
                        <div style="color:#333;">
                            ${data.ex.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                `;
            }

            html += `</div>`; // Close wrapper
            
            // 5. Inject and Open
            panelBody.innerHTML = html;
            document.getElementById('grammar-panel').classList.add('open');
        }

        function closePanel() {
            document.getElementById('grammar-panel').classList.remove('open');
        }
        function changeSpeed(el) {
            const player = document.getElementById('audio-player');
            player.playbackRate = parseFloat(el.value);

            console.log("Window loaded");
            // 1. Generate Sidebar Menu
            const navList = document.getElementById('nav-list');
            if (navList) {
                navList.innerHTML = '';
                Object.keys(lessonConfig).forEach(key => {
                    const conf = lessonConfig[key];
                    const li = document.createElement('li');
                    li.className = 'nav-item';

                    li.onclick = () => {

                        // }
                    };
                    navList.appendChild(li);
                });
            }

            // 2. Load Initial Lesson
            loadLesson(1); 
            
            // 3. Sidebar Toggle Logic
            const toggleBtn = document.getElementById('sidebar-toggle');
            if (toggleBtn) {
                toggleBtn.onclick = () => {
                    if (window.innerWidth <= 768) {
                        document.body.classList.toggle('mobile-menu-closed');
                    } else {
                        document.body.classList.toggle('sidebar-closed');
                    }
                };
            }

            // Close panel when clicking outside
            document.addEventListener('click', function(e) {
                const panel = document.getElementById('grammar-panel');
                if (!panel || !panel.classList.contains('open')) return;
                const isClickInside = panel.contains(e.target);
                const isTrigger = e.target.classList.contains('vocab-point') || 
                                  e.target.classList.contains('grammar-point') ||
                                  e.target.classList.contains('grammar-review');
                if (!isClickInside && !isTrigger) {
                    closePanel();
                }
            });

            const speedSelect = document.querySelector('select');
            if(speedSelect) speedSelect.value = "1.0";
        };
