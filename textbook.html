<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教科書の本文 - kiki的日语小窝</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f6f2; /* 背景稍微调亮一点点 */
            --text-color: #333333; /* 字体颜色更深更清晰 */
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.06); /* 阴影颜色变淡，更高级 */
            
            /* N1/N2 代表色 */
            --n1-color: #ef5350; 
            --n2-color: #ffa726; 
        }

        body {
            font-family: "Noto Sans JP", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 顶部导航栏 - 更通透 */
        header {
            width: 100%;
            padding: 15px 20px; /* 减小高度 */
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            background-color: rgba(248, 246, 242, 0.8); /* 增加透明度 */
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 15px;
            font-weight: bold;
            opacity: 0.6;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .back-btn:hover { opacity: 1; }

        h1 {
            margin: 0;
            font-size: 18px; /* 标题稍微改小一点，更精致 */
            font-weight: 700;
        }

        /* 书架列表容器 */
        .book-container {
            width: 88%;
            max-width: 460px; /* 稍微限制最大宽度，防止在电脑上太长 */
            padding: 30px 0 50px;
            display: flex;
            flex-direction: column;
            gap: 16px; /* 减小卡片间距 */
        }

        /* ✨ 教材入口卡片样式 - 美化核心 */
        .book-card {
            background-color: var(--card-bg);
            /* 1. 加大圆角 */
            border-radius: 20px; 
            /* 2. 瘦身：大幅减小上下内边距 (原来是 24px) */
            padding: 16px 22px; 
            text-decoration: none;
            color: var(--text-color);
            /* 3. 更柔和、扩散的阴影 */
            box-shadow: 0 2px 8px var(--shadow), 0 8px 16px -4px var(--shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* 更顺滑的动画曲线 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            border: 1px solid transparent; /* 预留边框 */
        }

        .book-card:hover {
            transform: translateY(-3px); /* 轻微上浮 */
            box-shadow: 0 12px 24px -6px var(--shadow);
        }

        /* 悬停时显示对应颜色的细边框，代替原来的粗左边框 */
        .card-n1:hover { border-color: rgba(239, 83, 80, 0.3); }
        .card-n2:hover { border-color: rgba(255, 167, 38, 0.3); }


        /* 左侧内容区 */
        .book-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        /* 级别标签 - 做得更小巧 */
        .level-tag {
            font-size: 11px;
            font-weight: 700;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
            width: fit-content;
            letter-spacing: 0.5px;
        }
        .tag-n1 { background: linear-gradient(135deg, var(--n1-color), #ff8a80); }
        .tag-n2 { background: linear-gradient(135deg, var(--n2-color), #ffcc80); }

        .book-title {
            font-size: 16px; /* 字体改小 */
            font-weight: 700;
            margin: 0;
            line-height: 1.3; /* 行距调紧 */
        }

        /* 右侧进入箭头 - 换成了更现代的细箭头 */
        .enter-icon {
            font-size: 20px;
            color: #ccc;
            transition: all 0.3s;
        }

        .book-card:hover .enter-icon {
            transform: translateX(4px);
            color: var(--text-color); /* 悬停时变深色 */
        }

        /* 给 N1/N2 卡片添加微妙的背景光晕（可选，增加质感） */
        .card-n1::before, .card-n2::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        .card-n1:hover::before {
            opacity: 0.05;
            background: linear-gradient(to right, var(--n1-color), transparent);
        }
        .card-n2:hover::before {
            opacity: 0.05;
            background: linear-gradient(to right, var(--n2-color), transparent);
        }


        footer {
            margin-top: auto;
            padding: 30px;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            Home
        </a>
        <h1>教科書の本文</h1>
    </header>

    <div class="book-container">

        <a href="try-n1.html" class="book-card card-n1">
            <div class="book-info">
                <span class="level-tag tag-n1">N1 上級</span>
                <h2 class="book-title">TRY！N1<br>文法から伸ばす日本語</h2>
            </div>
            <div class="enter-icon">→</div>
        </a>

        <a href="try-n2.html" class="book-card card-n2">
            <div class="book-info">
                <span class="level-tag tag-n2">N2 中上級</span>
                <h2 class="book-title">TRY！N2<br>文法から伸ばす日本語</h2>
            </div>
            <div class="enter-icon">→</div>
        </a>

    </div>

    <footer>
        © 2026 kiki's Japanese Corner
    </footer>

</body>
</html>
