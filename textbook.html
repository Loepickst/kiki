<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教科書の本文 - kiki的日语小窝</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500&display=swap');

        :root {
            /* --- 统一使用阅读模版的配色 --- */
            --bg-color: #fdfaf5;       /* 米色背景 */
            --paper-color: #ffffff;    /* 卡片/纸张背景 */
            --text-color: #2c2c2c;     /* 深灰文字 */
            --accent-color: #b33e3e;   /* 茜色点缀 */
            --sub-color: #787878;      /* 辅助文字颜色 */
            --shadow: rgba(0,0,0,0.05); /* 柔和阴影 */
            
            /* N1/N2 代表色 - 保留原有 */
            --n1-color: #ef5350; 
            --n2-color: #ffa726; 
        }

        body {
            font-family: "Hiragino Sans", "Meiryo", "Microsoft YaHei", -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 顶部导航栏 - 统一风格 */
        header {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            background-color: rgba(253, 250, 245, 0.95); /* 模版同款背景 */
            backdrop-filter: blur(8px);
            z-index: 100;
            border-bottom: 1px solid rgba(0,0,0,0.05); /* 增加底部分割线 */
        }

        .back-btn {
            position: absolute;
            left: 20px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .back-btn:hover { opacity: 1; }

        h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
        }

        /* 书架列表容器 */
        .book-container {
            width: 88%;
            max-width: 460px; /* 稍微限制最大宽度，防止在电脑上太长 */
            padding: 30px 0 50px;
            display: flex;
            flex-direction: column;
            gap: 16px; /* 减小卡片间距 */
        }

        /* ✨ 教材入口卡片样式 - 美化核心 */
        .book-card {
            background-color: var(--card-bg);
            /* 1. 加大圆角 */
            border-radius: 20px; 
            /* 2. 瘦身：大幅减小上下内边距 (原来是 24px) */
            padding: 16px 22px; 
            text-decoration: none;
            color: var(--text-color);
            /* 3. 更柔和、扩散的阴影 */
            box-shadow: 0 2px 8px var(--shadow), 0 8px 16px -4px var(--shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* 更顺滑的动画曲线 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            border: 1px solid transparent; /* 预留边框 */
        }

        .book-card:hover {
            transform: translateY(-3px); /* 轻微上浮 */
            box-shadow: 0 12px 24px -6px var(--shadow);
        }

        /* 悬停时显示对应颜色的细边框，代替原来的粗左边框 */
        .card-n1:hover { border-color: rgba(239, 83, 80, 0.3); }
        .card-n2:hover { border-color: rgba(255, 167, 38, 0.3); }


        /* 左侧内容区 */
        .book-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        /* 级别标签 - 做得更小巧 */
        .level-tag {
            font-size: 11px;
            font-weight: 700;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
            width: fit-content;
            letter-spacing: 0.5px;
        }
        .tag-n1 { background: linear-gradient(135deg, var(--n1-color), #ff8a80); }
        .tag-n2 { background: linear-gradient(135deg, var(--n2-color), #ffcc80); }

        .book-title {
            font-size: 16px; /* 字体改小 */
            font-weight: 700;
            margin: 0;
            line-height: 1.3; /* 行距调紧 */
        }

        /* 右侧进入箭头 - 换成了更现代的细箭头 */
        .enter-icon {
            font-size: 20px;
            color: #ccc;
            transition: all 0.3s;
        }

        .book-card:hover .enter-icon {
            transform: translateX(4px);
            color: var(--text-color); /* 悬停时变深色 */
        }

        /* 给 N1/N2 卡片添加微妙的背景光晕（可选，增加质感） */
        .card-n1::before, .card-n2::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        .card-n1:hover::before {
            opacity: 0.05;
            background: linear-gradient(to right, var(--n1-color), transparent);
        }
        .card-n2:hover::before {
            opacity: 0.05;
            background: linear-gradient(to right, var(--n2-color), transparent);
        }


        footer {
            margin-top: auto;
            padding: 30px;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn">← Home</a>
        <h1>教科書の本文</h1>
    </header>

    <div class="book-container">

        <a href="try-n1.html" class="book-card card-n1">
            <div class="book-info">
                <span class="level-tag tag-n1">N1 上級</span>
                <h2 class="book-title">TRY！N1<br>文法から伸ばす日本語</h2>
            </div>
            <div class="enter-icon">→</div>
        </a>

        <a href="try-n2.html" class="book-card card-n2">
            <div class="book-info">
                <span class="level-tag tag-n2">N2 中上級</span>
                <h2 class="book-title">TRY！N2<br>文法から伸ばす日本語</h2>
            </div>
            <div class="enter-icon">→</div>
        </a>

    </div>

    <footer>
        © 2026 kiki's Japanese Corner
    </footer>

</body>
</html>
