        // ================= æ ¸å¿ƒé€»è¾‘ =================
        function initMenu() {
            const navList = document.getElementById('nav-list');
            navList.innerHTML = '';
            const keys = Object.keys(lessonConfig);
            if (keys.length === 0) return;
            keys.forEach(id => {
                const config = lessonConfig[id];
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.textContent = config.title;
                li.onclick = () => loadLesson(id);
                navList.appendChild(li);
            });
            // é»˜è®¤åŠ è½½ç¬¬ä¸€è¯¾
            loadLesson(keys[0]);
        }

        function loadLesson(lessonId) {
            const config = lessonConfig[lessonId];
            if (!config) return;
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.textContent === config.title);
            });
            document.getElementById('audio-player').src = config.audio;
            const container = document.getElementById('lesson-container');
            container.innerHTML = ''; 
            const template = document.getElementById(config.contentId);
            if (template) {
                container.appendChild(template.content.cloneNode(true));
                setTimeout(() => {
                    const article = container.querySelector('article');
                    if(article) article.classList.add('active');
                }, 10);
            } else {
                container.innerHTML = `<div style="text-align:center; padding:50px; color:#999;">è¯·åœ¨ HTML ä¸­æ·»åŠ  id="${config.contentId}" çš„ template æ ‡ç­¾</div>`;
            }
        }

        function showItem(key) {
            const data = dictData[key];
            if (!data) return;
            
            const panel = document.getElementById('grammar-panel');
            const body = document.getElementById('panel-body');
            
            // åˆ‡æ¢é¢œè‰²ä¸»é¢˜ (Grammar=çº¢, Vocab=è“)
            const typeClass = data.type === 'grammar' ? 'type-grammar' : 'type-vocab';
            panel.className = '';
            panel.classList.add(typeClass);
            
            const tagName = data.type === 'grammar' ? 'æ–‡æ³•' : 'èªå½™';

            // ğŸŸ¢ æ ¸å¿ƒä¿®æ”¹ç‚¹ï¼šç›´æ¥è¯»å– desc å±æ€§ä¸­çš„ HTML å†…å®¹ï¼Œä¸è¿›è¡Œé¢å¤–åµŒå¥—
            let rowsHtml = '';
            if (data.desc) {
                rowsHtml = data.desc;
            } else if (data.rows) {
                // å…¼å®¹æ—§æ ¼å¼ (å¦‚æœä¹‹åæœ‰å…¶ä»–è¯¾ç”¨æ—§æ ¼å¼)
                rowsHtml = data.rows.map(row => `
                    <div class="desc-row">
                        <span class="desc-label">${row.label}</span>
                        <span class="desc-text">${row.text}</span>
                    </div>
                `).join('');
            }

            // ç»„è£…æœ€ç»ˆ HTML
            body.innerHTML = `
                <div class="panel-header-box">
                    <span class="tag">${tagName}</span>
                    <span class="panel-title">${data.title}</span>
                </div>
                
                <div class="panel-body-content">
                    ${rowsHtml}
                </div>

                <div class="example-block">
                    <span class="example-title">ä¾‹æ–‡ / è£œè¶³ :</span>
                    <div style="color:#333;">
                        ${data.ex ? data.ex.replace(/\n/g, '<br>') : 'æš‚æ— ä¾‹å¥'}
                    </div>
                </div>
            `;
            
            setTimeout(() => {
                panel.classList.add('open');
            }, 10);
        }

        function closePanel() { document.getElementById('grammar-panel').classList.remove('open'); }

        function toggleRuby() { 
            document.body.classList.toggle('hide-ruby'); 
            document.getElementById('btn-ruby').classList.toggle('active');
        }
        function toggleTrans() { 
            document.body.classList.toggle('show-trans'); 
            document.getElementById('btn-trans').classList.toggle('active');
        }
        
        function changeSpeed(el) {
            const audio = document.getElementById('audio-player');
            audio.playbackRate = parseFloat(el.value);
        }

        document.getElementById('sidebar-toggle').onclick = () => {
            if (window.innerWidth <= 768) {
                document.body.classList.toggle('mobile-menu-open');
            } else {
                document.body.classList.toggle('sidebar-closed');
            }
        };

        document.addEventListener('click', function(e) {
            const panel = document.getElementById('grammar-panel');
            if (!panel.classList.contains('open')) return;
            const isClickInside = panel.contains(e.target);
            const isTrigger = e.target.classList.contains('vocab-point') || 
                              e.target.classList.contains('grammar-point');
            if (!isClickInside && !isTrigger) {
                closePanel();
            }
        });

        function checkResponsive() {
            if (window.innerWidth <= 768) {
                document.body.classList.remove('sidebar-closed');
                if (!document.body.classList.contains('mobile-menu-open')) {
                    document.body.classList.add('mobile-menu-open');
                }
            } else {
                document.body.classList.remove('mobile-menu-open');
            }
        }
