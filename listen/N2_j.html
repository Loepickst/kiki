<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âê¨ÂäõÁªÉ‰π† - N2</title>
    <style>
        :root {
            --bg-color: #fdfaf5;
            --text-color: #2c2c2c;
            --accent-color: #b33e3e;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.05);
        }

        body {
            font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Meiryo", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px 40px 20px;
        }

        /* Header */
        header {
            width: 100%;
            padding: 15px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: rgba(253, 250, 245, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            margin-bottom: 40px;
        }

        h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-color);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        p.subtitle {
            display: none; /* Hide subtitle in new compact header */
        }

        .year-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .year-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .year-card:hover {
            transform: translateY(-2px);
        }

        /* Review Section */
        .review-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: none; /* Hidden by default */
            box-shadow: var(--shadow);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .review-section h2 {
            margin: 0 0 15px 0;
            color: var(--accent-color);
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .review-grid {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .review-btn {
            background: #f8f8f8;
            color: #555;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #eee;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }
        .review-btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(179, 62, 62, 0.2);
        }
        .review-count {
            background: rgba(0,0,0,0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        .review-btn:hover .review-count {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .year-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .last-practice-tag {
            font-size: 12px;
            background-color: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: normal;
        }

        .exam-buttons {
            display: flex;
            gap: 10px;
        }

        .exam-btn {
            flex: 1;
            display: block;
            text-decoration: none;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            background-color: #f8f8f8;
            color: #444;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
            border: 1px solid #eee;
        }

        .exam-btn:hover {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .exam-btn.disabled {
            background-color: #f0f0f0;
            color: #aaa;
            cursor: not-allowed;
            pointer-events: none;
            border-color: #eee;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            font-weight: bold;
            opacity: 0.7;
            transition: opacity 0.3s;
            cursor: pointer;
            z-index: 2;
        }

        .back-btn:hover {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .year-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="listen_index.html" class="back-btn">‚Üê Êàª„Çã</a>
        <h1>Âç≥ÊôÇÂøúÁ≠îüí¨ (N2)</h1>
    </header>

    <div class="container">
        <!-- Mistake Review Section -->
        <div id="mistakeReview" class="review-section">
            <h2>üê∂ ÂÜçÊù•‰∏ÄÊ¨°</h2>
            <div class="review-grid" id="reviewGrid">
                <!-- Populated by JS -->
            </div>
        </div>

        <div class="year-grid" id="yearGrid">
            <!-- Populated by JS -->
        </div>
    </div>

    <script>
        const startYear = 2010;
        const endYear = 2020;
        const grid = document.getElementById('yearGrid');
        
        // Mock data for last practice (In real app, fetch from localStorage)
        const lastPractice = '2010-07'; // Format: YYYY-MM

        // --- Load Mistake Review Data ---
        function loadMistakes() {
            const reviewGrid = document.getElementById('reviewGrid');
            const section = document.getElementById('mistakeReview');
            let hasMistakes = false;

            // Map year to filename
            // You can expand this map as you add more files
            const fileMap = {
                '2010': 'j_2010.html',
                '2011': 'j_2011.html',
                '2012': 'j_2012.html'
            };

            // Iterate localStorage to find marks
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('jlpt_marks_')) {
                    const marks = JSON.parse(localStorage.getItem(key));
                    
                    if (marks && marks.length > 0) {
                        hasMistakes = true;
                        const examKey = key.replace('jlpt_marks_', ''); // e.g., 2010-07
                        const year = examKey.split('-')[0]; // 2010
                        
                        // Only show if we know the file mapping
                        if (fileMap[year]) {
                            const btn = document.createElement('a');
                            btn.className = 'review-btn';
                            btn.href = `${fileMap[year]}?year=${examKey}&mode=review`;
                            btn.innerHTML = `
                                <span>${examKey}</span>
                                <span class="review-count">${marks.length}ÈóÆ</span>
                            `;
                            reviewGrid.appendChild(btn);
                        }
                    }
                }
            }

            // Toggle section visibility
            if (hasMistakes) {
                section.style.display = 'block';
            }
        }
        loadMistakes();

        // Generate cards in chronological order (oldest first)
        for (let year = startYear; year <= endYear; year++) {
            const card = document.createElement('div');
            card.className = 'year-card';
            
            // Define available exams
            const available = {
                '2010-07': 'j_2010.html?year=2010-07',
                '2010-12': 'j_2010.html?year=2010-12',
                '2011-07': 'j_2011.html?year=2011-07',
                '2011-12': 'j_2011.html?year=2011-12',
                '2012-07': 'j_2012.html?year=2012-07',
                '2012-12': 'j_2012.html?year=2012-12'
            };

            const julyKey = `${year}-07`;
            const decKey = `${year}-12`;
            
            // Check if this year contains the last practice session
            let tagHtml = '';
            if (lastPractice === julyKey || lastPractice === decKey) {
                tagHtml = '<span class="last-practice-tag">ÂâçÂõûÁ∑¥Áøí</span>';
            }

            const getBtnHtml = (key, label) => {
                if (available[key]) {
                    return `<a href="${available[key]}" class="exam-btn">${label}</a>`;
                } else {
                    return `<span class="exam-btn disabled">${label}</span>`;
                }
            };
            
            card.innerHTML = `
                <div class="year-title">
                    ${year}Âπ¥
                    ${tagHtml}
                </div>
                <div class="exam-buttons">
                    ${getBtnHtml(julyKey, '7Êúà')}
                    ${getBtnHtml(decKey, '12Êúà')}
                </div>
            `;
            
            grid.appendChild(card);
        }
    </script>
</body>
</html>
